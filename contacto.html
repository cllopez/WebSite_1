        <h1 class="fw300 text-center">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen Principal">
        
        <main class="container section center-content">
            <h2 class="fw300 text-center">Llena el formulario de contacto</h2>
            
            <form action="">

               <fieldset>
                   <legend>Información Personal</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Tú Nombre">
    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Tú correo" required>
    
                    <label for="cel">Télefono</label>
                    <input type="tel" name="" id="cel" placeholder="Tú Télefono" required> 
    
                    <label for="mess">Mensaje:</label>
                    <textarea id="mess"></textarea>
    
                    
               </fieldset>

               <fieldset>
                   <legend>Información sobre Propiedad</legend>

                   <label for="op">Vende o compra</label>
                   <select id="op">
                       <option value="" disabled selected>--Seleccione--</option>
                       <option value="">Compra</option>
                       <option value="">Vende</option>
                   </select>

                   <label for="qt">Cantidad:</label>
                   <input type="number" min="0" max="10">

               </fieldset>

               <fieldset>
                   <legend>Contacto</legend>

                   <p>Como desea ser contactado:</p>
                   <div class="contact-shape">
                       <label for="tel">Télefono</label>
                       <input type="radio" name="contacto" id="tel" value="telefono">
    
                       <label for="email_c">E-Mail</label>
                       <input type="radio" name="contacto" id="email_c" value="correo">
                   </div>

                   <!-- <p>Elija el menú:</p>
                   <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
                   <input type="checkbox" name="orden" value="papas"> Papas
                   <input type="checkbox" name="orden" value="cerveza"> Cerveza -->

                   <p>Si eligió Télefono, elija la fecha y la hora</p>

                   <label for="date">Fecha:</label>
                   <input type="date" id="date">
                   
                   <label for="time">Hora:</label>
                   <input type="time" id="time" min="9:00" max="18:00">

                </fieldset>

                <input type="submit" class="button btn-green">

            </form>
            

        
        
        </main>
